{% extends 'blog/base.html' %}
{% block content %}

    <div class="card post">
        <h4 class="card-header">{{ post.title }}</h4>
        <div class="card-block">
            <p class="card-text">{{ post.content }}</p>
        </div>
        <div class="card-footer text-muted">
            <div class="row">
                <div class="col-md-5">
                    {#                            TODO: ADD TAGS FUNCTIONALITY #}
                    <i class="fa fa-tags" aria-hidden="true"></i> test, tag, another, tag
                </div>
                <div class="col-md-4">
                    <i class="fa fa-clock-o" aria-hidden="true"></i> {{ post.created_at }}
                </div>
                <div class="col-md-3 text-right">
                    <i class="fa fa-pencil" aria-hidden="true"></i> {{ post.author }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
